<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entity Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <h1>Entity Generator</h1>
  <div class="intro">
    <p>Effortlessly generate and manage database entities with automated code creation. Explore API documentation via <a href="#" id="swaggerLink">Swagger UI</a>.</p>
  </div>

  <form id="entityForm">
    <div class="form-group">
      <label for="entityName">Entity Name</label>
      <input type="text" id="entityName" required aria-describedby="entityNameError">
    </div>
    <div id="entityNameError" class="error"></div>

    <div id="fieldsContainer"></div>
    <div id="relationshipsContainer"></div>

    <div class="buttons">
      <button type="button" class="button button--add-field" onclick="generator.addField()">Add Field</button>
      <button type="button" class="button button--add-relationship" onclick="generator.addRelationship()">Add Relationship</button>
      <button type="submit" class="button button--generate">Generate Entity</button>
    </div>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
